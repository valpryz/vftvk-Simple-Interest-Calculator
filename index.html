<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Web App - Simple Interest Calculator</title>
  </head>
  <body>
    <div id="main">
      <h1>Simple Interest Calculator</h1>

      <div class="form">
        <label for="principal">Amount</label>
        <input type="number" id="principal" />
        <label for="rate">Interest Rate</label>
        <div class="range">
          <input type="range" id="rate" min="0" max="100" step="0.5" />
          <span class="value">0</span><span>%</span>
        </div>

        <label for="years">No. of Years</label
        ><select name="years" id="years">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>

        <button onclick="compute()">Compute Interest</button>
      </div>

      <span id="result"></span><br />

      <footer>&copy; Everyone Can Get Rich</footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
